<body>
    <form method="post">
    <div class="container">
        <div class="row">
                  
            <div class="col-md-8 col-md-offset-2">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                       <h1 class="panel-title">Online Student Voting System</h1>
                    </div>
                    
                    <div class="alert alert-info">
                            <b>NOTE:</b> You can only <b>VOTE ONCE</b>. 
                            <br>Please input your <b>LASTNAME and LRN </b> on the form provided below.
                    </div>
                    <div class="alert alert-info">
                               If fail to log in, pls refer to the election facilitator for further assistance.
                            </div>
                        <form role="form">
                            <fieldset>
                                <div class="form-group"><b>Learners Reference Number:</b>
                                    <input class="form-control" placeholder="" name="lrn" type="text" required="" >
                                </div>
                                <div class="form-group"><b>Last Name:</b>
                                    <input class="form-control" placeholder="" name="lastname" type="text" required="" >
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                               <a button type="submit"  href="uservoting.html" class="btn btn-lg btn-success btn-block">Login</button></a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
